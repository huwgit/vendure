<vdr-card title="Add Partial Payment" *ngIf="entity$ | async as entity">
    <form [formGroup]="form">
        <vdr-form-field [label]="'order.payment-method' | translate" for="method">
            <ng-select [items]="paymentMethods$ | async" bindLabel="code" appendTo="body" bindValue="code"
                [addTag]="true" formControlName="method"></ng-select>
        </vdr-form-field>
        <vdr-form-field [label]="'order.transaction-id' | translate" for="transactionId">
            <input id="transactionId" type="text" formControlName="transactionId" />
        </vdr-form-field>
        <vdr-form-field [label]="'Amount'" for="amount">
            <vdr-currency-input formControlName="amount" [currencyCode]="entity.currencyCode"></vdr-currency-input>
        </vdr-form-field>
    </form>
    <br/>
    <button type="submit" (click)="submit()" class="btn btn-primary" [disabled]="form.invalid || form.pristine">
        {{ 'order.add-payment' | translate }}
    </button>
</vdr-card>
